<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <!-- favicon  -->
    <link
      rel="shortcut icon"
      href="./images/fav-icon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./dist/style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <main class="main-container">
      <div class="parent-section">
        <div class="section-heading">
          <h1><img src="./images/age-logo.jpg" alt="" /> Age Calculator</h1>
        </div>
        <div class="section-input">
          <input type="date" name="data" id="input-date" />
          <button type="button" id="calculateBtn">Calculate</button>
        </div>
        <div class="output-content">
          <p id="show-data">
            Your are <span class="span-text">0</span> years,
            <span class="span-text">0</span> months and
            <span class="span-text">0</span> days Old.
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
